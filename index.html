<!DOCTYPE html>>
<html>
  <head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  </head>
  <title>It's Pizza!</title>
  <body>
    <h1>Welcome to Its Pizza!</h1>
    <p>Our pizza's are all served with red sauce and toppings can be added for $2 each! </p>

    <form id ="pizza-form">
      <label>Choose Your Size</label>
      <select id="pizza-size-form">
        <option value="small">Small ($10)</option>
        <option value="medium">Medium ($15)</option>
        <option value="large">Large ($20)</option>
      </select>
      <br>
    <div id="pizza-toppings">
      <label>Pick your toppings at only $2 each! With no selections you'll get plain cheese!</label>
      <div>
      <label><input type="checkbox" name="topping" id="pepperoni">Itsa ME! Pepperoni!</label>
      </div>
      <div>
      <label><input type="checkbox" name="topping" id="sausage">Sausage</label>
      </div>
      <div>
      <label><input type="checkbox" name="topping" id="bacon">Bacon</label>
      </div>
      <div>
      <label><input type="checkbox" name="topping" id="green-peppers">Green Peppers</label>
      </div>
      <div>
      <label><input type="checkbox" name="topping" id="mushrooms">Mushrooms</label>
      </div>
      <div>
      <label><input type="checkbox" name="topping" id="black-olives">Black Olives</label>
      </div>
    </div>
  </div>
  <br>
  <button type="submit">Come and get it!</button>
</form>

<div class="hidden" id="usersOrder">
  <h2>It's pizza time!</h2>
  <p>The bigger the better! Size:<span id="usersSize"></span></p>
  <p>Great choice on your toppings! They are:<span id="usersToppings"></span></p>
  <p>Your cheap and reasonable price is:<span id="usersPrice"></span></p>
</div>
</div>





  </body>
</html>
